repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: license-check
        name: Check dependency licenses
        entry: bash -c 'if [ -f .github/scripts/check_licenses.py ]; then pip-licenses --format=json --output-file=licenses.json && python .github/scripts/check_licenses.py; fi'
        language: system
        pass_filenames: false
        verbose: true
