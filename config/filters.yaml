# 쿼리 파싱 필터 설정 (v1.1)
# 토큰 경계 보장, 상대 시간 전처리, 도메인 용어 보호

schema_version: 1

drafter_stopwords:
  mode: exact_token  # exact_token | contains | regex
  values:
    - 문서
    - 자료
    - 파일
    - 보고서
    - 데이터
    - 문건
    - 서류
    - 리스트
    - 목록
    - 검색
    - 찾기
    - 조회
    - 정보
    - 기록
    - 사항
    - 내역
    - 항목
    - 건수
    - 개수
    - 전체
    - 전부
    - 모든
    - 모두
    - 페이지
    - 케이스
    - 년
    - 연도
  # 상대 연도 용어 (제거 아님, 전처리로 해석)
  relative_year_terms:
    - 올해
    - 작년
    - 재작년

search_stopwords:
  mode: exact_token
  # 숫자 접미어는 보존 (예: 12건)
  preserve_numeric_suffixed_units:
    - 건
  values:
    - 및
    - 과
    - 와
    - 이
    - 가
    - 을
    - 를
    - 에
    - 에서
    - 의
    - 로
    - 으로
    - 부터
    - 까지
    - 해줘
    - 좀
    - 보여줘
    - 찾아줘
    - 알려줘
    - 검색
    - 조회
    - 찾기
    - 문서
    - 내용
    - 요약
    - 정리
    - 건
    - 거
    - 그
    - 저
    - 이거
    - 그거

# 질의 문법 토큰 패턴 (확장)
query_tokens:
  # year=2023, year:2023~2025, year:>=2023 등
  year: "(?:year|연도)\\s*[:=]\\s*(?:(\\d{2,4})\\s*[-~]\\s*(\\d{2,4})|(>=|<=|>|<)\\s*(\\d{2,4})|(\\d{2,4}))"

  # drafter:"남 준수", drafter=남준수(기술관리팀) 등
  drafter: "(?:drafter|기안자|작성자)\\s*[:=]\\s*(?:\"([^\"]+)\"|'([^']+)'|([가-힣A-Za-z.\\-_/()\\s]{2,40}))"

  # type:proposal/report/review 등
  type: "(?:type|doctype|유형)\\s*[:=]\\s*([A-Za-z_]+)"

  # date:2025-01-31 또는 범위
  date: "(?:date|날짜)\\s*[:=]\\s*(\\d{4}-\\d{2}-\\d{2})(?:\\s*[-~]\\s*(\\d{4}-\\d{2}-\\d{2}))?"

# 도메인 특화 용어 (방송장비)
domain_terms:
  # 원천 목록 (사람이 관리)
  base:
    # 카메라/영상 장비
    - LVM-180A
    - XRN-1620B2
    - LMK-25M
    - HDC-4300
    - PDW-850
    - PXW-Z450

    # 오디오 장비
    - SPG9000
    - ECO8000
    - DDA408
    - DME-7000
    - AMS-Neve
    - SSL
    - Studer

    # 네트워크/인터컴
    - RTS Omneo
    - Dante
    - AES67
    - MADI
    - Intercom
    - Tally

    # 영상 장비
    - DeckLink
    - Blackmagic
    - AJA
    - Grass Valley
    - Ross
    - NewTek

    # 일반 용어
    - 뷰파인더
    - 삼각대
    - 케이블
    - 마이크
    - 렌즈
    - 필터
    - 배터리
    - 어댑터

  # 런타임에 base로부터 변형 자동 생성 (하이픈/공백/무공백)
  generate_variants: true
