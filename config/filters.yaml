# 질의 문법 토큰 패턴
query_tokens:
  year: "year\\s*[:=]\\s*(\\d{2,4})"
  drafter: "drafter\\s*[:=]\\s*([가-힣a-zA-Z]+)"
  type: "type\\s*[:=]\\s*(\\w+)"
  date: "date\\s*[:=]\\s*(\\d{4}-\\d{2}-\\d{2})"

