# 쿼리 파싱 필터 설정
# 기안자 오인식 방지를 위한 불용어 목록

drafter_stopwords:
  # 일반 문서 관련 명사
  - 문서
  - 자료
  - 파일
  - 보고서
  - 데이터
  - 문건
  - 서류

  # 검색/목록 관련
  - 리스트
  - 목록
  - 검색
  - 찾기
  - 조회

  # 내용 관련
  - 내용
  - 정보
  - 기록
  - 사항
  - 내역
  - 결과
  - 항목

  # 수량 관련
  - 건수
  - 개수

  # 범위 지정
  - 전체
  - 전부
  - 모든
  - 모두

  # 기타
  - 페이지
  - 케이스

# 검색 쿼리 불용어 (FTS/BM25에서 제거할 키워드)
search_stopwords:
  # 조사/접속사
  - 및
  - 과
  - 와
  - 이
  - 가
  - 을
  - 를
  - 에
  - 에서
  - 의
  - 로
  - 으로
  - 부터
  - 까지

  # 동사/요청어
  - 해줘
  - 좀
  - 보여줘
  - 찾아줘
  - 알려줘
  - 검색
  - 조회
  - 찾기

  # 문서 관련
  - 문서
  - 내용
  - 요약
  - 정리
  - 건
  - 거

  # 기타
  - 그
  - 저
  - 이거
  - 그거

# 질의 문법 토큰 패턴
query_tokens:
  year: "year:\\s*(\\d{4})"
  drafter: "drafter:\\s*([가-힣a-zA-Z\\s]+)"
  type: "type:\\s*(\\w+)"
  date: "date:\\s*(\\d{4}-\\d{2}-\\d{2})"