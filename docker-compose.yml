version: '3.8'

services:
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-chat-rag

    # GPU 지원
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # 볼륨 마운트
    volumes:
      - ./docs:/app/docs:ro  # 문서 디렉토리 (읽기 전용)
      - ./models:/app/models  # 모델 디렉토리
      - ./logs:/app/logs  # 로그 디렉토리
      - rag-cache:/app/cache  # 캐시 (영구 볼륨)
      - rag-indexes:/app/indexes  # 인덱스 (영구 볼륨)

    # 포트 매핑
    ports:
      - "8501:8501"  # 메인 웹 인터페이스
      - "8502:8502"  # 성능 대시보드

    # 환경 변수
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - N_GPU_LAYERS=-1
      - N_CTX=16384

    # 재시작 정책
    restart: unless-stopped

    # 네트워크
    networks:
      - rag-network

    # 헬스체크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis 캐시 서버 (선택사항)
  redis:
    image: redis:7-alpine
    container_name: ai-chat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - rag-network
    restart: unless-stopped

  # Prometheus 모니터링 (선택사항)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-chat-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rag-network
    restart: unless-stopped

  # Grafana 대시보드 (선택사항)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-chat-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - prometheus

# 볼륨 정의
volumes:
  rag-cache:
  rag-indexes:
  redis-data:
  prometheus-data:
  grafana-data:

# 네트워크 정의
networks:
  rag-network:
    driver: bridge