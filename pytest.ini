[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --cov=rag_modules --cov-report=html --cov-report=term-missing
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow
    integration: integration tests
    unit: unit tests
