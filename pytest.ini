[pytest]
# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉터리
testpaths = tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-fail-under=40

# 마커 등록
markers =
    slow: 느린 테스트 (--runslow 옵션으로 실행)
    integration: 통합 테스트
    unit: 단위 테스트
    e2e: End-to-end 테스트

# 경고 필터
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 최소 Python 버전
minversion = 7.0
